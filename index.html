<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="utf-8"></metacharset>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  <h1>Library</h1>
  <table id="bookList">
    <tr id="first-row">
      <td>Title</td>
      <td>Author</td>
      <td>Pages</td>
      <td>Read</td>
      <td></td>
    </tr>
  </table>

  <form action="" id ="newBook">
    <input type = "text" id="title" value="Title"><br>
    <input type = "text" id="author" value="Author"><br>
    <input type = "number" id ="pages" value="Pages"><br>
    <input type="radio" id="read" name="read" value="read">
    <label for="read">Read</label><br>
    <input type="radio" id="read" name="read" value="not read">
    <label for="not-read">Not Read</label><br>
    <input id="submitBtn" type="submit" value="Add">
  </form>
 
  <script src="script.js"></script>
</body>
</html>
