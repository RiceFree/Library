<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="utf-8"></metacharset>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  <h1>Library</h1>
  <table id="bookList">
    <tr id="first-row">
      <td>Title</td>
      <td>Author</td>
      <td>Pages</td>
      <td>Read?</td>
      <td>Delete</td>
      <td>Read Status</td>
    </tr>
  </table>
<div id="newBook">
  <form action="">
    <h3>Add a new book</h3>
    <input type = "text" id="title" placeholder="Title" required>
    <input type = "text" id="author" placeholder="Author" required>
    <input type = "number" id ="pages" placeholder="Pages" required>
    <input type="radio" id="read" name="read" value="read" required>
    <label for="read">Read</label><br>
    <input type="radio" id="not-read" name="read" value="not read">
    <label for="not-read">Not Read</label>
  </form>
  <button type="submit" id="submitBtn">Add</button>
 </div>
  <script src="script.js"></script>
</body>
</html>
